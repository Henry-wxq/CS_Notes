	<title>tcp简介</title>
</head>
<body>
	<p>udp:用户数据报协议；udp：写信模式：要写地址，不安全，数据可能丢</p>
	<p>tcp:传输控制协议；对方如果没有收到，会再发一遍</p>
	<p>在下载的时候有上传也有下载，上传的就是应答；因为下载会分为几个部分传送</p>
	<p>用tcp发东西更稳定，不会让电脑卡死</p>
	<p>udp很少用</p>
